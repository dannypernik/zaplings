{% extends "base.html" %}

{% block body_class %}inverse{% endblock body_class %}

{% block container %}
  <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-lg-6">
      <h2 class="headline-text">Login</h2>
      <form id="login-form" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        <div class="mt-3">
          {{ form.submit }}
        </div>
      </form>
      <p class="mt-3 text-center">
        <a href="{{ url_for('request_password_reset') }}" class="btn sec sm">Reset password</a>
      </p>
    </div>
  </div>
{% endblock container %}
