{% extends "base.html" %}

{% block body_class %}{% endblock body_class %}

{% block container %}
  <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-lg-6">
      <h2 >Welcome back</h2>
      <form id="login-form" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        <div class="my-3">
          {{ form.submit }}
        </div>
      </form>
      <p class="mt-3 text-center">
        <a href="{{ url_for('signup') }}" class="btn sec sm mb-2">Create account</a>
        <br>
        <a href="{{ url_for('request_password_reset') }}">Reset password</a>
      </p>
    </div>
  </div>
{% endblock container %}
