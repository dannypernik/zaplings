{% extends 'base.html' %}

{% block content %}
<div class="col-11 col-md-8">
  <h1>
    Get in touch
  </h1>
  <form id="inquiry-form" action="" method="post">
    {{ form.hidden_tag() }}
    <p class="mb-3">{{ form.first_name }}</p>
    <p class="mb-3">{{ form.email }}</p>
    <p class="mb-3">{{ form.subject(class='d-none') }}</p>
    <p class="mb-3">{{ form.message(rows='4') }}</p>
    {{ hcaptcha }}
    {{ form.submit }}
  </form>
</div>
{% endblock content %}
