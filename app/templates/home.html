{% extends "base.html" %}

{% block body_class %}{% endblock body_class %}

{% block content %}
  <h3 class="mt-4">{{ current_user.first_name }} {{ current_user.last_name }}</h3>
  <a href="" class="btn">
    Share
  </a>
<form method="post" >
  

  <div id="share-div" class="row mt-4">
    <div class="col">
      <h5>This is a creation space.</h5>
      {{ form.hidden_tag() }}
      {{ form.content }}
      {{ form.submit }}
    </div>
  </div>
</form>
{% endblock content %}
