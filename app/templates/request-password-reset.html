{% extends "base.html" %}

{% block body_class %}inverse{% endblock body_class %}

{% block content %}
  <h1>Reset password</h1>
  <form id="" action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.email }}
    <div class="mt-3">
      {{ form.submit }}
    </div>
  </form>
  <p class="mt-3 text-center">
    <a href="{{ url_for('login') }}" class="btn sec">Log in</a>
  </p>
{% endblock content %}
